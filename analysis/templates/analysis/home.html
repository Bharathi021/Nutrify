{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d9fbee, #f6f6f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Welcome to Diabetes Risk Analysis</h1>
        <p class="mb-4">Find out if you might be at risk for diabetes by answering a few simple questions.</p>
        <a href="{% url 'diabetes_form' %}" class="btn btn-primary">Take the Test</a>
        <a href="{% url 'bmi_calculator' %}" class="btn btn-secondary">Check Your BMI</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
